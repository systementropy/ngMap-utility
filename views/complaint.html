<ng-map center="New Delhi" zoom="15">
	<marker ng-repeat="marker in testMarkers" 
		position=“{{marker.lat}},{{marker.lng}}” 
		label = "{{marker.label}}"
		on-click="fileComplaint($event)"/>
</ng-map>
<hr>
<div class="row showForComplaint" ng-class="{'active':showForComplaint==true}" name="form">
	<div class="form form-group col-md-12">
		<label class="col-md-4" for="">Name</label>
		<div class="col-md-8"><input type="text" class="form-control"></div>
	</div>
	<div class="form form-group col-md-12">
		<label class="col-md-4" for="">Date</label>
		<div class="col-md-8"><input type="text" class="form-control"></div>
	</div>
	<div class="form form-group col-md-12">
		<label class="col-md-4" for="">Describe problem</label>
		<div class="col-md-8"><input type="text" class="form-control"></div>
	</div>
	<div class="form form-group col-md-12">
		<label class="col-md-4" for="">Upload photograph (if any)</label>
		<div class="col-md-8">
			<!-- <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
			    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
			    ngf-resize="{width: 100, height: 100}">Select</div> -->
			<input type="file" class="btn btn-link" 
				ngf-select ng-model="picFile" name="file"    
				accept="image/*" ngf-max-size="2MB" required
				ngf-model-invalid="errorFile"
			>
		</div>
	</div>
	<div class="form form-group">
		<label class="col-md-4"></label>
		<div class="col-md-8">
			<button class="btn btn-primary" ng-click="submitComplaint()">Submit</button>
		</div>
	</div>
</div>
